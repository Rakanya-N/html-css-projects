<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
<Form action="signupresult.html" method="POST">
<div>
<label for="username"> Username </label >
<input type="text" name="username" id="username" required>
</div>
<div>
<label for="password"> Password </label>
<input type="password" name="password" id="password" maxlength="7">
</div>
<div>
<label for="yearofbirth"> Year of birth</label>
<input type="number" name="yearofbirth" id="yearofbirth" maxlength="4" min="1950" max"2022" step="10">
<div>
<label for="dateofbirth"> Date of birth</label>
<input type="date" name="dateofbirth" id="dateofbirth"></div>
<div>
<label for="email"> Email</label>
<input type="email" name="email" id="email">
<div>
<label for="feedback">Feedback</label>
<textarea name="feedback" id="feedback " cols="30" rows="18"> </textarea></div>
<div>
<input type="checkbox" name="smsalert" id="smsalert">
<label for="smsalert"> SMSAlert</label>
</div>
<div>
<input type="radio" name="gender" id="male">
<label for="male">Male</label>
</div>
<div>
<input type="radio" name="gender" id="female">
<label for="female">Female</label>
</div>
<div>
<input type="radio" name="gender" id="Transgender">
<label for="Transgender">Transgender</label>
</div>
<div>
<label for="state"> State</label>
<select name="state" id="state">
<option value="tamilnadu"> Tamilnadu</option>
<option value="AP"> AP</option>
<option value="Kerala"> Kerala</option>
<option value="Karnataka">Karnataka</option></select></div>
<div>
  <button type="submit"> Sign up </button>
<button type="reset"> Reset </button>
</div></form></head></html>
